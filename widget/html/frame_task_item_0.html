        function getLocalTime(nS) {
            var time = new Date(parseInt(nS) * 1000);
            y = time.getFullYear();
            m = time.getMonth() + 1;
            d = time.getDate();
            h = time.getHours();
            mi = time.getMinutes();

            if (m < 10) {
                m = "0" + m;
            }
            if (d < 10) {
                d = "0" + d;
            }
            if (h < 10) {
                h = "0" + h;
            }
            if (mi < 10) {
                mi = "0" + mi;
            }
            return y + "-" + m + "-" + d + ' ' + h + ':' + mi;
        }

        function timer(domArr) {
            setInterval(function() {
                for (var i = 0; i < domArr.length; i++) {
                    var intDiff = domArr[i]['order_intDiff'];
                    if (intDiff > 0) {
                        var day = 0,
                            hour = 0,
                            minute = 0,
                            second = 0; //时间默认值
                        day = Math.floor(intDiff / (60 * 60 * 24));
                        hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                        minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                        second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
                        hour = day * 24 + hour;
                        if (hour <= 9) {
                            hour = '0' + hour;
                        }
                        if (minute <= 9) {
                            minute = '0' + minute;
                        }
                        if (second <= 9) {
                            second = '0' + second;
                        }
                        $('#' + domArr[i]['order_dom']).html(hour + ":" + minute + ":" + second);

                        intDiff--;
                        domArr[i]['order_intDiff'] = intDiff;
                    } else {
                        resetTaskStatus();
                    }
                }
            }, 1000);
        }
