    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/jquery.min.js"></script>

    <script>
        apiready = function() {
            getList();
            api.setRefreshHeaderInfo({
                visible: true,
                loadingImg: 'widget://image/refresh.png',
                bgColor: '#f2f2f2',
                textColor: '#fff',
                textDown: '下拉刷新...',
                textUp: '松开刷新...',
                showTime: true
            }, function(ret, err) {
                getList();
                //关闭
                api.refreshHeaderLoadDone();
            });
        }

        function getList() {
            api.showProgress();
            api.ajax({
                url: myurl + '/index.php/User/Suggestion/listsg',
                method: 'post',
                data: {
                    values: {
                        username: $api.getStorage("username"),
                        userid: $api.getStorage("userid")
                    }
                }
            }, function(ret, err) {
                api.hideProgress();
                if (ret) {
                    if (ret.status == 1) {
                        var data = ret.data;
                        var str = "";
                        if (data.length > 0) {
                            for (var i = 0; i < data.length; i++) {
                                str = str + '<li tapmode onclick="openFeedbackAdd(' + data[i]["id"] + ')">';
                                str = str + '<div class="t1">联系方式：' + data[i]['tel'] + '</div>';
                                str = str + '<div class="t2">反馈时间：' + getLocalTime(data[i]["create_time"]) + '<span>查看详情</span></div>';
                                str = str + '<div class="t3">反馈内容：' + data[i]['content'] + '</div>';
                                if (data[i]['ansow']) {
                                    str = str + '<div class="t4">平台回复：' + data[i]['ansow'] + '</div>';
                                }
                                str = str + '</li>';
                            }
                            $api.html($api.byId('appeallist'), str);
                        } else {
                            $api.html($api.byId('appeallist'), "<li>暂无数据！</li>");
                        }
                    } else {
                        api.toast({
                            msg: ret.msg,
                            duration: 2000,
                            location: 'bottom'
                        });
                    }
                } else {
                    //alert( JSON.stringify( err ) );
                    api.toast({
                        msg: '网络错误',
                        duration: 2000,
                        location: 'bottom'
                    });

                }
            });
        }

        function openFeedbackAdd(id) {
            api.openWin({
                name: 'window_feedback_add',
                url: './window_feedback_add.html',
                pageParam: {
                    name: 'window_feedback_add',
                    id: id
                }
            });
        }

        function getLocalTime(nS) {
            return new Date(parseInt(nS) * 1000).toLocaleString('chinese', {
                hour12: false
            });
        }
    </script>
</body>
