<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>待追评</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>

    </style>
</head>

<body>
    <ul class="tasklist" id="tasklist">

    </ul>

    <script type="text/javascript" src="../script/api.js"></script>
    <script>
        apiready = function() {
            getList();
            api.setRefreshHeaderInfo({
                visible: true,
                loadingImg: 'widget://image/refresh.png',
                bgColor: '#f2f2f2',
                textColor: '#fff',
                textDown: '下拉刷新...',
                textUp: '松开刷新...',
                showTime: true
            }, function(ret, err) {
                getList();
                //关闭
                api.refreshHeaderLoadDone();
            });
        }

        //获取数据
        function getList() {
            api.showProgress();
            api.ajax({
                url: myurl + '/index.php/User/Reviewmanage/getorderlist/',
                method: 'post',
                data: {
                    values: {
                        username: $api.getStorage("username"),
                        userid: $api.getStorage("userid"),
                        pt_id: api.pageParam.pt_id
                    }
                }
            }, function(ret, err) {
                api.hideProgress();
                if (ret) {
                    //alert(ret);
                    var data = ret.data;
                    var str = "";
                    if (data.length > 0) {
                        for (var i = 0; i < data.length; i++) {
                            str = str + '<li tapmode onclick="openReviewDetail(' + data[i]["id"] + ')">';
                            str = str + '<div class="pic"><img src="' + geturl(data[i]["imageurl"]) + '"></div>';
                            str = str + '<div class="txt">';
                            str = str + '<div class="w1">';
                            str = str + '<span>' + getLocalTime(data[i]["order_time"]) + '</span>';
                            str = str + '<a>' + data[i]["_recommonkey"] + '任务</a>';
                            str = str + '</div>';
                            str = str + '<div class="w2">';
                            str = str + '<span>' + data[i]["_review_type"] + '</span>';
                            str = str + '<font class="f1">￥' + data[i]["re_price"] + '</font>';
                            str = str + '</div>';
                            str = str + '<div class="w3">';
                            if (data[i]["review_type"] == 4) {
                                str = str + '<span>完成时间：<i>' + getLocalTime(data[i]["review_time"]) + '</i></span>';
                            } else if (data[i]["review_type"] == 3) {
                                str = str + '<span>好评时间：<i>' + getLocalTime(data[i]["rehp_time"]) + '</i></span>';
                            } else {
                                str = str + '<span>追加评论</span>';
                            }
                            str = str + '<font class="f2"></font>';
                            str = str + '</div>';
                            str = str + '</div>';
                            str = str + '</li>';
                        }
                        $api.html($api.byId('tasklist'), str);
                    } else {
                        $api.html($api.byId('tasklist'), "<li>暂无数据！</li>");
                    }


                } else {
                    api.toast({
                        msg: '网络错误',
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            });
        }

        function getLocalTime(nS) {
            var time = new Date(parseInt(nS) * 1000);
            y = time.getFullYear();
            m = time.getMonth() + 1;
            d = time.getDate();
            h = time.getHours();
            mi = time.getMinutes();

            if (m < 10) {
                m = "0" + m;
            }
            if (d < 10) {
                d = "0" + d;
            }
            if (h < 10) {
                h = "0" + h;
            }
            if (mi < 10) {
                mi = "0" + mi;
            }
            return y + "-" + m + "-" + d + ' ' + h + ':' + mi;
        }

        function openReviewDetail(orderid) {
            api.openWin({
                name: 'window_review_detail',
                url: './window_review_detail.html',
                pageParam: {
                    name: 'window_review_detail',
                    id: orderid
                }
            });

        }
    </script>
</body>

</html>
