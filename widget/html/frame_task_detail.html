        apiready = function() {
            getOrder();
            api.setRefreshHeaderInfo({
                visible: true,
                loadingImg: 'widget://image/refresh.png',
                bgColor: '#f2f2f2',
                textColor: '#fff',
                textDown: '下拉刷新...',
                textUp: '松开刷新...',
                showTime: true
            }, function(ret, err) {
                clearInterval(ttt);
                clearInterval(hp_ttt);
                clearInterval(now_ttt);
                getOrder();
                //关闭
                api.refreshHeaderLoadDone();
            });
        }

        function getOrder() {
            api.showProgress();
            api.ajax({
                url: myurl + '/index.php/User/Task/getorder/',
                method: 'post',
                data: {
                    values: {
                        username: $api.getStorage("username"),
                        userid: $api.getStorage("userid"),
                        id: api.pageParam.id
                    }
                }
            }, function(ret, err) {
                api.hideProgress();
                if (ret) {
                    var data = ret.data;
                    if (!isempty(data['id'])) {
                        global_dpqc = data['shopname'];
                        global_category_id = data['category_id'];
                        global_isAllPic = data["isneedscreenshot"];
                        global_task_id = data['task_id'];
                        global_isNeed_electronic = data['electronic'];

                        global_order_number = data['tb_number'];
                        global_platform = data['platform'];

                        } else {

                        }

                        if (data['producturl1'] != "") {
                            str = str + '<div class="item">';
                            var productname = data["productname1"].split('');
                            for (var i = 0; i < productname.length; i++) {
                                if (i % 2 != 0) {
                                    productname[i] = '*';
                                }
                            }
                            str = str + '<div class="tit">' + productname.join('') + '</div>';
                            str = str + '<div class="pic"><img src="' + geturl(data["imageurl1"]) + '"></div>';
                            str = str + '<div class="txt">';

        function postHptimer(endtime, id) {
            var time = Math.round(new Date().getTime() / 1000).toString();
            intHpDiff = parseInt(endtime) - parseInt(time);
            //alert(intHpDiff);
            if (intHpDiff > 0) {
                hp_ttt = window.setInterval(function() {
                    var day = 0,
                        hour = 0,
                        minute = 0,
                        second = 0; //时间默认值
                    if (intHpDiff > 0) {
                        $api.css($api.dom('.postHp'), 'background-color: #ccc; pointer-events: none');
                        day = Math.floor(intHpDiff / (60 * 60 * 24));
                        hour = Math.floor(intHpDiff / (60 * 60)) - (day * 24);
                        minute = Math.floor(intHpDiff / 60) - (day * 24 * 60) - (hour * 60);
                        second = Math.floor(intHpDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
                        hour = day * 24 + hour;
                        if (hour <= 9) {
                            hour = '0' + hour;
                        }
                        if (minute <= 9) {
                            minute = '0' + minute;
                        }
                        if (second <= 9) {
                            second = '0' + second;
                        }
                        $('#' + id).html(hour + ":" + minute + ":" + second);
                        intHpDiff--;
                    } else {
                        $api.css($api.dom('.postHp'), 'background-color: #04b848; pointer-events: auto');
                        clearInterval(hp_ttt);
                        $('#' + id).html("可提交好评");
                    }
                }, 1000);
            } else {
                $api.css($api.dom('.postHp'), 'background-color: #04b848; pointer-events: auto');
                clearInterval(hp_ttt);
                $('#' + id).html("可提交好评");
            }
        }

        function timer(endtime, id) {

            intDiff = parseInt(endtime) - parseInt(time);
            //alert(intDiff);
            if (intDiff > 0) {
                ttt = window.setInterval(function() {
                    var day = 0,
                        hour = 0,
                        minute = 0,
                        second = 0; //时间默认值
                    if (intDiff > 0) {
                        day = Math.floor(intDiff / (60 * 60 * 24));
                        hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                        minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                        second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
                        hour = day * 24 + hour;
                        if (hour <= 9) {
                            hour = '0' + hour;
                        }
                        if (minute <= 9) {
                            minute = '0' + minute;
                        }
                        if (second <= 9) {
                            second = '0' + second;
                        }
                        $('#' + id).html(hour + ":" + minute + ":" + second);
                        intDiff--;
                    } else {
                        clearInterval(ttt);
                        var jsfun = 'getList()';
                        api.execScript({
                            name: 'window_task_list_on',
                            frameName: 'frame_task_item_0',
                            script: jsfun
                        });

                        api.execScript({
                            name: 'window_account_taobao_info',
                            frameName: 'frame_account_taobao_info',
                            script: jsfun
                        });

                        var jsfun_order = 'getOrderNum()';
                        api.execScript({
                            name: 'window_task',
                            frameName: 'frame_task',
                            script: jsfun_order
                        });

                        var jsfun_Num = 'getTaskNum()';
                        api.execScript({
                            name: 'window_task_list_on',
                            script: jsfun_Num
                        });

                        $('#' + id).html("已结束");
                        $("#orderbtns").hide();
                    }
                }, 1000);
            } else {
                clearInterval(ttt);
                var jsfun = 'getList()';
                api.execScript({
                    name: 'window_task_list_on',
                    frameName: 'frame_task_item_0',
                    script: jsfun
                });

                api.execScript({
                    name: 'window_account_taobao_info',
                    frameName: 'frame_account_taobao_info',
                    script: jsfun
                });

                var jsfun_order = 'getOrderNum()';
                api.execScript({
                    name: 'window_task',
                    frameName: 'frame_task',
                    script: jsfun_order
                });

                var jsfun_Num = 'getTaskNum()';
                api.execScript({
                    name: 'window_task_list_on',
                    script: jsfun_Num
                });

                $('#' + id).html("已结束");
                $("#orderbtns").hide();
            }
        }

        function getLocalTime(nS) {
            var time = new Date(parseInt(nS) * 1000);
            y = time.getFullYear();
            m = time.getMonth() + 1;
            d = time.getDate();
            h = time.getHours();
            mi = time.getMinutes();

            if (m < 10) {
                m = "0" + m;
            }
            if (d < 10) {
                d = "0" + d;
            }
            if (h < 10) {
                h = "0" + h;
            }
            if (mi < 10) {
                mi = "0" + mi;
            }
            return y + "-" + m + "-" + d + ' ' + h + ':' + mi;
        }

        //获取form数据
        function dataFrom(id) {
            var values = {
                "username": $api.getStorage("username"),
                "userid": $api.getStorage("userid"),
                "id": api.pageParam.id,
                "category_id": global_category_id,
                "good_price": global_good_price,
                "limitbuytime": global_limitbuytime,
                "order_time": global_order_time,
                "tkl_num_1": global_tkl_num_1,
                "tkl_num_2": global_tkl_num_2,
                "task_id": global_task_id
            };
            var data = $('#' + id).serializeArray();
            $.each(data, function(i, v) {
                var key = v.name,
                    value = v.value;
                if (values[key]) {
                    values[key] = values[key] + ',' + value;
                } else {
                    values[key] = value;
                }
            });
            return values;
        }

        function clearNoNum(obj) {
            obj.value = obj.value.replace(/[^\d.]/g, ""); //清除"数字"和"."以外的字符
            obj.value = obj.value.replace(/^\./g, ""); //验证第一个字符是数字而不是
            obj.value = obj.value.replace(/\.{2,}/g, "."); //只保留第一个. 清除多余的
            obj.value = obj.value.replace(".", "$#$").replace(/\./g, "").replace("$#$", ".");
            obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/, '$1$2.$3'); //只能输入两个小数
        }

        function getLastFourNumber(str) {
            var len = str.length;
            var newStr = str.substr(len - 4, len);
