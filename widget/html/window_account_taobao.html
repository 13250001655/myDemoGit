<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>绑定淘宝</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
    </style>
</head>

<body>
    <div id="header"></div>
    <header class="head2">
        <a class="left" tapmode onclick="backAccount()"><span>&#xe606;</span>绑定淘宝</a>
    </header>
    <div class="account">
    </div>

    <script type="text/javascript" src="../script/api.js"></script>
    <script>
        apiready = function () {
            var header = document.querySelector('#header');
            $api.fixStatusBar(header);
            var h = $api.offset(document.querySelector('#header')).h;
            api.openFrame({
                name: 'frame_account_taobao',
                url: './frame_account_taobao.html',
                rect: {
                    x: 0,
                    y: 50 + h,
                    w: "auto",
                    h: api.frameHeight - 50 - h
                },
                pageParam: {
                    name: 'frame_account_taobao',
                    index: api.pageParam.taobao_num
                },
                bounces: true,
                allowEdit: true,
                bgColor: 'rgba(0,0,0,0)',
                vScrollBarEnabled: true,
                hScrollBarEnabled: true
            });
        }

        function backAccount() {
            var jsfun = 'getAccount()';
            api.execScript({
                name: 'window_account',
                frameName: 'frame_account',
                script: jsfun
            });
            var jsfun_1 = 'getAccount_1()';
            api.execScript({
                name: 'window_account',
                frameName: 'frame_account',
                script: jsfun_1
            });
            api.closeWin();
        }
    </script>
</body>

</html>
