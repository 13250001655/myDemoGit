            var header = document.querySelector('#header');

                    x: 0,

                },
                bounces: true,
                bgColor: 'rgba(0,0,0,0)',
                vScrollBarEnabled: true,
                hScrollBarEnabled: true
            });
        }

        function backIndex() {
            api.closeWin();
            var jsfun = 'getIndex()';
            api.execScript({
                name: 'index',
                frameName: 'frame_index',
                script: jsfun
            });
            api.execScript({
