<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>公告列表</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
        html,
        body {
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div class="example-bg" tapmode onclick="api.closeFrame();">
        <div class="example-container" tapmode onclick="dontClose(event);">
            <div class="example-close-btn" tapmode onclick="api.closeFrame();">x</div>
            <p class="example-title">温馨提示</p>
            <p class="example-desc">根据国家网信办新规，平台进行实名安全工作。我们承诺保障您账户的资金安全，且不会泄漏您的个人隐私，请您积极配合。</p>
            <div class="see-example" tapmode onclick="seeExample()">查看绑定要求</div>
        </div>
    </div>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/jquery.min.js"></script>
    <script>
        function dontClose(event) {
            event = event || window.event;
            event.stopPropagation();
        }

        function seeExample() {
          api.openWin({
              name: 'window_cert_example',
              url: './window_cert_example.html',
              pageParam: {
                  name: 'window_cert_example'
              }
          });
        }
    </script>
</body>

</html>
